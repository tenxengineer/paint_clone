<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">Shakllar</label>
                <ul class="options">
                    <li class="option-tool" id="rectangle">
                        <img src="assets/rectangle.svg" alt="Browseringiz qo'llab quvvatlanmadi">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option-tool" id="circle">
                        <img src="assets/circle.svg" alt="Circle">
                        <span>Doira</span>
                    </li>
                    
                    <li class="option-tool" id="triangle">
                        <img src="assets/triangle.svg" alt="triangle">
                        <span>Uchburchak</span>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>

                </ul>
            </div>
            <div class="row">
                <label class="title">Variantlar</label>
                <ul class="options">
                    <li class="option-tool active" id="brush">
                        <img src="assets/brush.svg" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option-tool" id="earser">
                        <img src="assets/eraser.svg" alt="Earser">
                        <span>O'chirg'ich</span>
                        
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="50" value="5">
                    </li>

                </ul>
            </div>
            <div class="row-colors">
                <label class="title">Ranglar</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7" >
                    </li>   

                </ul>
            </div>
            <div class="row-buttons">
                <button class="clear-button">O'chirish</button>
                 <button class="save-button">Saqlash</button>
            </div>

        </section>
    </div>
    

    <script src="app.js"></script>
    
</body>
</html>
